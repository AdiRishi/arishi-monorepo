#:schema node_modules/wrangler/config-schema.json
name = "arishi-website"
compatibility_date = "2024-10-25"
workers_dev = true
main = "./server.ts"

[assets]
directory = "./build/client"

[observability]
enabled = true

[[services]]
binding = "PUBLIC_DATA_SERVICE"
service = "arishi-website-api"
entrypoint = "PublicDataService"

[[services]]
binding = "WEBSITE_API"
service = "arishi-website-api"
